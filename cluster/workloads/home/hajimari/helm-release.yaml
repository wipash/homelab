---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home
spec:
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  interval: 15m
  maxHistory: 2
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0
    env:
      TZ: ${TIMEZONE}
    hajimari:
      namespaceSelector:
        matchNames:
          - database
          - home
          - media
          - monitoring
          - networking
      name: wipash
      customApps:
        - name: NAS
          url: https://${SECRET_NAS_HOSTNAME}:5001/
          icon: nas
        - name: 3D Printer
          url: https://3dp.${SECRET_DOMAIN}
          icon: printer-3d
          group: Home
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &hosthajimari hajimari.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
          - host: &hostdash dash.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *hosthajimari
              - *hostdash
            secretName: wildcard-tls
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-data-v1
    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings
