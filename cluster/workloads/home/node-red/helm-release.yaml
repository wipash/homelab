---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-red
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: node-red
      version: 10.3.2
      sourceRef:
        kind: HelmRepository
        name: k8sathome
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  # dependsOn:
  #   - name: home-assistant
  #     namespace: home
  values:
    initContainers:
      npm-update:
        image: node:18-alpine
        command:
          - /bin/sh
          - -c
          - |
            if [[ -f /data/package.json ]]; then
                npm install --save $(npm outdated | cut -d' ' -f 1 | sed '1d' | xargs -I '$' echo '$@latest' | xargs echo);
            else
                echo "Skipping npm updates, no package.json found.";
            fi
        workingDir: /data
        volumeMounts:
          - name: config
            mountPath: /data
    image:
      repository: ghcr.io/k8s-at-home/node-red
      tag: v3.0.1
    env:
      TZ: "${TIMEZONE}"
      NODE_RED_ENABLE_PROJECTS: "true"
      NODE_RED_ENABLE_SAFE_MODE: "false"
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "nodered.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: wildcard-tls
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: node-red-v1
        mountPath: "/data"
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
