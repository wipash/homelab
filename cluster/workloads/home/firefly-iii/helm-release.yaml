---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app firefly-iii
  namespace: home
  labels:
    app.kubernetes.io/name: firefly-iii
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: fireflyiii/core
      tag: develop@sha256:1c7674bf4e86fd384134bc0592774b95d116e4869e61bdab4e958a796980b3a3
    env:
      LOG_CHANNEL: stdout
      TZ: "${TIMEZONE}"
      APP_URL: "https://cash.${SECRET_DOMAIN}"
      DB_CONNECTION: pgsql
      DB_HOST: ${SECRET_POSTGRES_SERVER}
      DB_PORT: 5431
      DB_DATABASE: "fireflyiii"
      DB_USERNAME: "fireflyiii"
      DB_PASSWORD: ${SECRET_FIREFLY_POSTGRES_PASS}
      TRUSTED_PROXIES: "**"
      APP_KEY:
        valueFrom:
          secretKeyRef:
            name: firefly-iii-secrets
            key: appKey
      STATIC_CRON_TOKEN:
        valueFrom:
          secretKeyRef:
            name: firefly-iii-secrets
            key: staticCronToken

      # MAIL_MAILER: ""
      # MAIL_HOST: ""
      # MAIL_PORT: ""
      # MAIL_FROM: ""
      # MAIL_USERNAME: ""
      # MAIL_PASSWORD: ""
      # MAIL_ENCRYPTION: ""
      SEND_REGISTRATION_MAIL: false
      SEND_ERROR_MESSAGE: false
      SEND_LOGIN_NEW_IP_WARNING: false

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "cash.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: firefly-iii-config-v1
        mountPath: /var/www/html/firefly-iii/storage/upload

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - "hp1"
