---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 15m
  maxHistory: 2
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300
  releaseName: home-assistant
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/onedr0p/home-assistant
      tag: 2022.12.8

    env:
      TZ: "${TZ}"
      PYTHONUSERBASE: /config/deps
      # HOME_ASSISTANT__HACS_INSTALL: "true"

    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "nginx"
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"
          nginx.org/websocket-services: home-assistant
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-assistant"
          hajimari.io/appName: Hass

        hosts:
          - host: &host "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: &internalhost "hass.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
              - *internalhost

    service:
      main:
        ports:
          http:
            port: 8123

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v1
        volumeMounts:
          - name: config
            mountPath: /config

    podAnnotations:
      secret.reloader.stakater.com/reload: "home-assistant"

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.9.1
        env:
          TZ: "${TZ}"
        git:
          deployKeySecret: home-assistant-code-server-git-deploy
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: "nginx"
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/icon: microsoft-visual-studio-code
            hajimari.io/appName: Hass Config
          hosts:
            - host: &host "hassconfig.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *host
        volumeMounts:
          - name: config
            mountPath: /config
