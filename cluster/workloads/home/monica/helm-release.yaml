---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: home
  labels:
    app.kubernetes.io/name: monica
spec:
  releaseName: monica
  interval: 15m
  maxHistory: 2
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: monica
      tag: 4.0.0-apache

    envFrom:
      - configMapRef:
          name: monica-config

    additionalContainers:
      cron:
        name: monica-cron
        image: monica:4.0.0-apache
        imagePullPolicy: IfNotPresent
        command:
          - cron.sh
        envFrom:
          - configMapRef:
              name: monica-config

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host monica.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: calendar-text
          hajimari.io/appName: Monica
          hajimari.io/group: Home

    persistence:
      config:
        enabled: true
        existingClaim: monica-v1

    service:
      main:
        enabled: true
        ports:
          http:
            port: 80
