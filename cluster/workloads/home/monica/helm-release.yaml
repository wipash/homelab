---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: home
spec:
  releaseName: monica
  interval: 15m
  maxHistory: 2
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: monica
      tag: 3.7.0-apache

    env:
      APP_URL: https://monica.${SECRET_DOMAIN}
      APP_ENV: production
      APP_KEY: ${SECRET_MONICA_APP_KEY}
      APP_DEBUG: true
      APP_DISABLE_SIGNUP: true
      DB_HOST: ${SECRET_MARIADB_SERVER}
      DB_DATABASE: ${SECRET_MONICA_MARIADB_DB}
      DB_USERNAME: ${SECRET_MONICA_MARIADB_USER}
      DB_PASSWORD: ${SECRET_MONICA_MARIADB_PASS}
      DB_USE_UTF8MB4: true
      DEFAULT_MAX_STORAGE_SIZE: 4096
      DEFAULT_FILESYSTEM: s3
      AWS_KEY: ${SECRET_MONICA_AWS_KEY}
      AWS_SECRET: ${SECRET_MONICA_AWS_SECRET}
      AWS_REGION: ${SECRET_MONICA_AWS_REGION}
      AWS_BUCKET: ${SECRET_MONICA_AWS_BUCKET}
      S3_PATH_STYLE: true
      LOCATION_IQ_API_KEY: ${SECRET_MONICA_LOCATION_IQ_API_KEY}
      ENABLE_GEOLOCATION: true
      ENABLE_WEATHER: true
      WEATHERAPI_KEY: ${SECRET_MONICA_WEATHERAPI_KEY}
      MAIL_MAILER: smtp
      MAIL_HOST: smtp-relay.home
      MAIL_PORT: 25
      MAIL_FROM_ADDRESS: monica@${SECRET_DOMAIN_MAIL}
      MAIL_FROM_NAME: Monica

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host monica.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: calendar-text
          hajimari.io/appName: Monica
          hajimari.io/group: Home

    persistence:
      config:
        enabled: true
        existingClaim: monica-v1

    service:
      main:
        enabled: true
        ports:
          http:
            port: 80
