---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: your-spotify-client
  namespace: home
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: yooooomi/your_spotify_client
      pullPolicy: IfNotPresent
      tag: latest@sha256:8eb37b6cc51d45c3c103932c7abb126bd46792c1e1bb7f9229783f7b6898bdc8

    dependsOn:
      name: your-spotify-server
      namespace: home

    env:
      TIMEZONE: ${TIMEZONE}
      API_ENDPOINT: https://spotifyapi.${SECRET_DOMAIN}

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"
        hosts:
          - host: &your-spotify-client-host "spotify.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *your-spotify-client-host
