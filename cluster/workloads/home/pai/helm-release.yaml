---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paradoxalarminterface
  namespace: home
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300

  dependsOn:
    - name: mosquitto
      namespace: home
    - name: home-assistant
      namespace: home

  values:
    image:
      repository: paradoxalarminterface/pai
      tag: "3.1.0"
      pullPolicy: IfNotPresent

    env:
      TZ: "${TIMEZONE}"

    persistence:
      config:
        enabled: true
        type: configMap
        name: pai-config
        subPath: pai.conf
        mountPath: /etc/pai/pai.conf
        readOnly: true
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/usb-ff_10c4_ea60.present
                  operator: In
                  values:
                    - "true"

    securityContext:
      privileged: true

    podSecurityContext:
      supplementalGroups:
        - 20 # dialout for /dev/ttyUSB0

    podAnnotations:
      configmap.reloader.stakater.com/reload: "paradoxalarminterface-config"

    service:
      main:
        enabled: false

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
