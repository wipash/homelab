---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paradoxalarminterface
  namespace: home
spec:
  chart:
    spec:
      chart: ./charts/stable/paradoxalarminterface
      sourceRef:
        kind: GitRepository
        name: sean-charts-paradoxalarminterface
        namespace: flux-system
      interval: 5m
  interval: 15m
  maxHistory: 2
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300
  dependsOn:
    - name: mosquitto
      namespace: home
  values:
    image:
      repository: paradoxalarminterface/pai
      tag: "3.0.1"
      pullPolicy: IfNotPresent
    env:
      TZ: "${TIMEZONE}"
    persistence:
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/usb-ff_10c4_ea60.present
                  operator: In
                  values:
                    - "true"
    securityContext:
      privileged: true
    podSecurityContext:
      supplementalGroups:
        - 20 # dialout for /dev/ttyUSB0
    podAnnotations:
      configmap.reloader.stakater.com/reload: "paradoxalarminterface-config"
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 500m
        memory: 500Mi
    config:
      serialPort: /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0
      mqttEnable: True
      mqttHost: mosquitto.home
      mqttUsername: ${SECRET_MQTT_USER}
      mqttPassword: ${SECRET_MQTT_PASS}
      mqttHomeassistantAutodiscoveryEnable: True
      limits:
        zone: [1, 2, 3, 5]
        pgm: [1]
        partition: [1]
