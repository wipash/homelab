---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app n8n
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: docker.io/n8nio/n8n
      tag: 0.209.3

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    # podAnnotations:
    #   secret.reloader.stakater.com/reload: n8n-secrets

    env:
      GENERIC_TIMEZONE: ${TZ}
      N8N_PROTOCOL: "https"
      N8N_PORT: &port 443
      N8N_HOST: "n8n.${SECRET_DOMAIN}"
      WEBHOOK_URL: https://n8n.${SECRET_DOMAIN}
      N8N_EDITOR_BASE_URL: https://n8n.${SECRET_DOMAIN}
      N8N_LOG_LEVEL: info
      N8N_LOG_OUTPUT: console
      N8N_VERSION_NOTIFICATIONS_ENABLED: false
      N8N_DIAGONISTICS_ENABLED: false
      N8N_HIRING_BANNER_ENABLED: false
      N8N_PERSONALIZATION_ENABLED: false
      EXECUTIONS_DATA_PRUNE: true
      EXECUTIONS_DATA_MAX_AGE: 336
      N8N_EMAIL_MODE: smtp
      N8N_SMTP_HOST: smtp-relay.home.svc.cluster.local
      N8N_SMTP_PORT: 25
      N8N_SMTP_SSL: false
      N8N_SMTP_SENDER: n8n@${SECRET_DOMAIN}
      N8N_SMTP_USER: "none"
      N8N_SMTP_PASS: "none"
      DB_SQLITE_VACUUM_ON_STARTUP: true

    envFrom:
      - secretRef:
          name: n8n-secrets

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"
          hajimari.io/enable: "true"
          hajimari.io/icon: source-branch
          hajimari.io/appName: n8n
        hosts:
          - host: &host "n8n.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: n8n-v1
        mountPath: /home/node/.n8n
