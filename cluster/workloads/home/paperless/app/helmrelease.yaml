---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  dependsOn:
    - name: paperless-redis
      namespace: home

  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.9.2

    env:
      COMPOSE_PROJECT_NAME: paperless
      PAPERLESS_CONSUMER_POLLING: "60"
      PAPERLESS_CONSUMER_RECURSIVE: "true"
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
      PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_X_AUTH_REQUEST_EMAIL
      PAPERLESS_OCR_LANGUAGES: nld
      PAPERLESS_OCR_LANGUAGE: nld
      PAPERLESS_PORT: 8000
      PAPERLESS_REDIS: redis://paperless-redis.home.svc.cluster.local:6379
      PAPERLESS_TASK_WORKERS: 2
      PAPERLESS_TIME_ZONE: ${TZ}
      PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
      USERMAP_GID: 65537 # NAS Permission group

    envFrom:
      - secretRef:
          name: paperless-secrets

    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"
          hajimari.io/enable: "true"
          hajimari.io/icon: file-outline
          hajimari.io/appName: Paperless
        hosts:
          - host: &host "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        type: nfs
        server: "${SECRET_NFS_SERVER}"
        path: /volume1/Data/Docs/paperless/data
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        type: nfs
        server: "${SECRET_NFS_SERVER}"
        path: /volume1/Data/Docs/paperless/media
      consume:
        enabled: true
        mountPath: /usr/src/paperless/consume
        type: nfs
        server: "${SECRET_NFS_SERVER}"
        path: /volume1/Data/Docs/paperless/incoming
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        type: nfs
        server: "${SECRET_NFS_SERVER}"
        path: /volume1/Data/Docs/paperless/export
