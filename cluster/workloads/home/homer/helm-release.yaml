---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: home
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  values:
    image:
      repository: b4bz/homer
      tag: v23.02.1

    env:
      TZ: "${TIMEZONE}"
      PORT: 8080

    persistence:
      config:
        enabled: true
        mountPath: /www/assets
        existingClaim: homer-config-v1

    service:
      main:
        ports:
          http:
            port: 8080
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "homer.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.9.1
        workingDir: "/www/assets"
        git:
          deployKeySecret: homer-code-server-git-deploy
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/www/assets/.vscode"
          - --extensions-dir
          - "/www/assets/.vscode"
        ingress:
          enabled: true
          ingressClassName: "nginx"
          hosts:
            - host: &confighost "homer-code.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *confighost
        volumeMounts:
          - name: config
            mountPath: /www/assets
