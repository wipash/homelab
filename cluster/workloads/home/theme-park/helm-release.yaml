---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: theme-park
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: theme-park
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8sathome
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    image:
      repository: ghcr.io/onedr0p/theme-park
      tag: 1.13.1@sha256:0916d776425b39d7804ab883ebfa57ec4bd9781d4f4cafb8f4eb13685728d38d

    nameOverride: "theme-park"

    env:
      TZ: "${TZ}"

    service:
      main:
        ports:
          http:
            enabled: true
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:

        hosts:
          - host: &host "theme-park.${SECRET_DOMAIN}"
            paths:
              - path: /

        tls:
          - hosts:
              - *host
