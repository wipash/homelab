---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8sathome
        namespace: flux-system
      interval: 5m
  interval: 15m
  maxHistory: 2
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300
  dependsOn:
    - name: mosquitto
      namespace: home
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.27.0
    env:
      TZ: "${TIMEZONE}"
      ZIGBEE2MQTT_DATA: /data
      # ZIGBEE2MQTT_CONFIG_MQTT_USER: "${SECRET_MQTT_USER}"
      # ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD: "${SECRET_MQTT_PASS}"
      # ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://${SECRET_MQTT_SERVER}:1883
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        hosts:
          - host: &host "zigbee.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: wildcard-tls
            hosts:
              - *host
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: zigbee
          hajimari.io/appName: Zigbee2MQTT
          hajimari.io/group: Home Automation
    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-config-v1
        mountPath: "/data"
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Texas_Instruments_TI_CC2531_USB_CDC___0X00124B0014DA43F4-if00
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/usb-02_0451_16a8.present
                  operator: In
                  values:
                    - "true"
    securityContext:
      privileged: true
    podSecurityContext:
      supplementalGroups:
        - 20 # dialout for /dev/ttyUSB0
    podAnnotations:
      configmap.reloader.stakater.com/reload: "zigbee2matt-settings"
    config:
      # Minimal configuration.yml example
      permit_join: true
      homeassistant: true
      mqtt:
        server: mqtt://mosquitto.home:1883
        user: ${SECRET_MQTT_USER}
        password: ${SECRET_MQTT_PASS}
      serial:
        port: /dev/serial/by-id/usb-Texas_Instruments_TI_CC2531_USB_CDC___0X00124B0014DA43F4-if00
      frontend:
        port: 8080
      advanced:
        network_key:
          - 1
          - 3
          - 5
          - 7
          - 9
          - 11
          - 13
          - 15
          - 0
          - 2
          - 4
          - 6
          - 8
          - 10
          - 12
          - 13
