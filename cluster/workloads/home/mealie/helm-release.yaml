---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: home
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  maxHistory: 2
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300
  releaseName: mealie
  values:
    image:
      repository: hkotel/mealie
      tag: frontend-v1.0.0beta-4
      pullPolicy: IfNotPresent

    additionalContainers:
      api:
        name: mealie-api
        image: docker.io/hkotel/mealie:api-v1.0.0beta-4
        imagePullPolicy: IfNotPresent
        env:
          TZ: ${TIMEZONE}
          TOKEN_TIME: 43830
          DB_ENGINE: sqlite
          POSTGRES_USER: ${SECRET_MEALIE_PG_USER}
          POSTGRES_PASSWORD: ${SECRET_MEALIE_PG_PASS}
          POSTGRES_SERVER: ${SECRET_MEALIE_PG_SERVER}
          POSTGRES_PORT: 5431
          POSTGRES_DB: ${SECRET_MEALIE_PG_DB}
          BASE_URL: https://mealie.${SECRET_DOMAIN}
          SMTP_HOST: smtp-relay.home
          SMTP_PORT: 25
          SMTP_FROM_NAME: Mealie
          SMTP_FROM_EMAIL: mealie@${SECRET_DOMAIN_MAIL}
          SMTP_AUTH_STRATEGY: NONE
        ports:
          - name: api
            containerPort: 9000
        volumeMounts:
          - name: api-data
            mountPath: /app/data/

    env:
      TZ: Pacific/Auckland

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://homer.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: food
          hajimari.io/appName: Mealie
          hajimari.io/group: Home
        hosts:
          - host: &host mealie.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      api-data:
        enabled: true
        existingClaim: mealie-v2
        mountPath: /app/data/
        accessMode: ReadWriteOnce

    service:
      main:
        ports:
          http:
            port: 3000
          api:
            enabled: true
            port: 9000
