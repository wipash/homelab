---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: media
  labels:
    app: recyclarr
spec:
  schedule: "0 3 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false

          initContainers:
            - name: render-config
              image: ghcr.io/onedr0p/alpine:3.17.0
              command:
                - "/bin/bash"
                - -c
              args:
                - "envsubst < /config/recyclarr.yml > /shared/recyclarr.yml"
              env:
                - name: RADARR_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: recyclarr-secrets
                      key: radarrApiKey
                - name: SONARR_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: recyclarr-secrets
                      key: sonarrApiKey
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: shared
                  mountPath: /shared

          containers:
            - name: recyclarr-sonarr
              image: ghcr.io/recyclarr/recyclarr:4.1.0
              imagePullPolicy: IfNotPresent
              command:
                - /app/recyclarr/recyclarr
              args:
                - sonarr
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yml
                  subPath: recyclarr.yml
                  readOnly: true

            - name: recyclarr-radarr
              image: ghcr.io/recyclarr/recyclarr:4.1.0
              imagePullPolicy: IfNotPresent
              command:
                - /app/recyclarr/recyclarr
              args:
                - radarr
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yml
                  subPath: recyclarr.yml
                  readOnly: true

          restartPolicy: OnFailure

          volumes:
            - name: config
              configMap:
                name: recyclarr-config
            - name: shared
              emptyDir: {}
