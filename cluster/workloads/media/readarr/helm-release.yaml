---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/onedr0p/readarr-nightly
      tag: 0.1.1.1459@sha256:53d97dcc3bea7b6df752523669349656a5e75c322d2109f1021c3784f8cbbfa3

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - "hp1"

    podAnnotations:
      secret.reloader.stakater.com/reload: readarr

    podSecurityContext:
      supplementalGroups:
        - 65537 # NAS Permission group

    env:
      PUSHOVER_APP_URL: &host "readarr.${SECRET_DOMAIN}"
      PUSHOVER_PRIORITY: "-1"
      readarr__INSTANCE_NAME: readarr
      readarr__PORT: &port 8787
      readarr__APPLICATION_URL: "https://readarr.${SECRET_DOMAIN}"
      readarr__LOG_LEVEL: info

    envFrom:
      - secretRef:
          name: readarr

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://homer.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/readarr/nord.css"></head>';
            sub_filter_once on;
          hajimari.io/enable: "true"
          hajimari.io/appName: readarr
        hosts:
          - host: *host
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: readarr-config-v1
      media:
        enabled: true
        existingClaim: media-nfs
        mountPath: /data/nas-media
