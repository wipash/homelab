---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  chart:
    spec:
      chart: grafana
      version: 6.49.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 5m
  interval: 15m
  maxHistory: 2
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
  values:
    replicas: 1
    env:
      GF_EXPLORE_ENABLED: true
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_LOG_FILTERS: rendering:debug
      GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
      GF_DATE_FORMATS_FULL_DATE: "MMM Do, YYYY hh:mm:ss a"
      GF_DATE_FORMATS_INTERVAL_SECOND: "hh:mm:ss a"
      GF_DATE_FORMATS_INTERVAL_MINUTE: "hh:mm a"
      GF_DATE_FORMATS_INTERVAL_HOUR: "DD/MM hh:mm a"
      GF_DATE_FORMATS_INTERVAL_DAY: "DD/MM"
      GF_DATE_FORMATS_INTERVAL_MONTH: "MM-YYYY"
      GF_DATE_FORMATS_INTERVAL_YEAR: "YYYY"
      GF_DEFAULT_FORCE_MIGRATION: true
    adminPassword: "${SECRET_GRAFANA_PASSWORD}"
    grafana.ini:
      server:
        root_url: "https://grafana.${SECRET_DOMAIN}"
      paths:
        data: /var/lib/grafana/data
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      analytics:
        check_for_updates: false
      log:
        mode: console
      grafana_net:
        url: https://grafana.net
      auth.basic:
        disable_login_form: false

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://thanos-query.monitoring:9090/
            access: proxy
            isDefault: true
          # - name: Loki
          #   type: loki
          #   access: proxy
          #   url: http://loki.monitoring:3100
          - name: AlertManager
            type: alertmanager
            access: proxy
            url: http://prometheus-alertmanager.monitoring:9093
            jsonData:
              implementation: "prometheus"
          - name: Loki
            type: loki
            url: http://loki.monitoring:3100
            access: proxy
          - name: HomeAssistant
            type: influxdb
            access: proxy
            url: http://${SECRET_NAS_IP}:8086
            database: homeassistant
            secureJsonData:
              token: ${SECRET_INFLUXDB_HOMEASSISTANT_TOKEN}

        deleteDatasources:
          - name: Loki
            orgId: 1

    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: default
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            allowUiUpdates: true
            options:
              path: /var/lib/grafana/dashboards/default

    dashboards:
      default:
        # Ref: https://grafana.com/grafana/dashboards/13502
        minio:
          gnetId: 13502
          revision: 10
          datasource: Prometheus
        k8s-pvc-overview:
          gnetId: 13646
          revision: 2
          datasource: Prometheus
        cert-manager:
          url: https://raw.githubusercontent.com/monitoring-mixins/website/master/assets/cert-manager/dashboards/cert-manager.json
          datasource: Prometheus
        node-exporter-full:
          url: https://grafana.com/api/dashboards/1860/revisions/22/download
          datasource: Prometheus
        nginx-dashboard:
          url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/grafana/dashboards/nginx.json
          datasource: Prometheus

        #cilium:
        cilium-agent:
          gnetId: 15513
          revision: 1
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/15514
        cilium-operator:
          gnetId: 15514
          revision: 1
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/15515
        cilium-hubble:
          gnetId: 15515
          revision: 1
          datasource: Prometheus

        # power:
        #   # Ref: https://grafana.com/grafana/dashboards/14371
        #   nut:
        #     gnetId: 14371
        #     revision: 1
        #     datasource: Prometheus

        # unifi:
        #   # Ref: https://grafana.com/grafana/dashboards/11315
        #   unifi-client-insights:
        #     gnetId: 11315
        #     revision: 8
        #     datasource: Prometheus
        #   # Ref: https://grafana.com/grafana/dashboards/11311
        #   unifi-network-sites:
        #     gnetId: 11311
        #     revision: 4
        #     datasource: Prometheus
        #   # Ref: https://grafana.com/grafana/dashboards/11314
        #   unifi-uap-insights:
        #     gnetId: 11314
        #     revision: 9
        #     datasource: Prometheus
        #   # Ref: https://grafana.com/grafana/dashboards/11312
        #   unifi-usw-insights:
        #     gnetId: 11312
        #     revision: 8
        #     datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/13646

        #organizarrs:
        lidarr:
          url: https://raw.githubusercontent.com/k8s-at-home/grafana-dashboards/main/lidarr.json
          datasource: Prometheus
        radarr:
          url: https://raw.githubusercontent.com/k8s-at-home/grafana-dashboards/main/radarr.json
          datasource: Prometheus
        sonarr:
          url: https://raw.githubusercontent.com/k8s-at-home/grafana-dashboards/main/sonarr.json
          datasource: Prometheus
        qbittorrent:
          url: https://raw.githubusercontent.com/esanchezm/prometheus-qbittorrent-exporter/master/grafana/dashboard.json
          datasource: Prometheus

    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
        labelValue: ""
      datasources:
        enabled: true
        searchNamespace: ALL
        labelValue: ""

    plugins:
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel

    serviceMonitor:
      enabled: true

    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "graph-line"
      hosts:
        - &host "grafana.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host

    deploymentStrategy:
      type: Recreate

    serviceAccount:
      create: true
      autoMount: true

    persistence:
      enabled: true
      existingClaim: grafana-config-v1

    podAnnotations:
      configmap.reloader.stakater.com/reload: "grafana"
