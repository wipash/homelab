---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 15m
  chart:
    spec:
      chart: loki
      version: 2.16.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/k8s-at-home/loki

    config:
      limits_config:
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        ingestion_rate_mb: 16
        ingestion_burst_size_mb: 24

      ruler:
        alertmanager_url: http://prometheus-alertmanager.monitoring:9093

      storage_config:
        aws:
          s3forcepathstyle: true
          insecure: true
          bucketnames: loki
          endpoint: ${SECRET_NAS_IP}:9000
          access_key_id: ${SECRET_MINIO_ACCESSKEY_LOKI}
          secret_access_key: ${SECRET_MINIO_SECRETKEY_LOKI}

        boltdb_shipper:
          active_index_directory: /data/loki/index
          cache_location: /data/loki/index_cache
          resync_interval: 5s
          shared_store: s3

      compactor:
        retention_enabled: true

    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: &host "loki.${SECRET_DOMAIN}"
          paths:
            - /
      tls:
        - hosts:
            - *host

    persistence:
      enabled: false

    serviceMonitor:
      enabled: true
