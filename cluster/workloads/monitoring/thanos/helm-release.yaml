---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: thanos
      version: 11.6.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  values:
    existingObjstoreSecret: &secret thanos-objstore-secret

    # objstoreConfig:
    #   type: s3
    #   config:
    #     insecure: true
    #     bucket: thanos
    #     endpoint: ${SECRET_MINIO_ENDPOINT}
    #     access_key: ${SECRET_MINIO_ACCESSKEY_THANOS}
    #     secret_key: ${SECRET_MINIO_SECRETKEY_THANOS}

    query:
      enabled: true
      dnsDiscovery:
        sidecarsService: prometheus-thanos-discovery
        sidecarsNamespace: monitoring
      ingress:
        enabled: true
        hostname: &host "thanos.${SECRET_DOMAIN}"
        ingressClassName: "nginx"
        tls: true
        extraTls:
          - hosts:
              - *host
      replicaLabels:
        - replica

    queryFrontend:
      enabled: false

    bucketweb:
      enabled: true
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret
      ingress:
        enabled: true
        hostname: &host "thanos-bucketweb.${SECRET_DOMAIN}"
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "false"
        tls: true
        extraTls:
          - hosts:
              - *host

    compactor:
      enabled: true
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret
      extraFlags:
        - "--compact.concurrency"
        - "4"
      retentionResolutionRaw: 14d
      retentionResolution5m: 14d
      retentionResolution1h: 30d
      persistence:
        enabled: true
        storageClass: "nfs-provisioner"
        size: 15Gi
      ingress:
        enabled: true
        hostname: &host "thanos-compactor.${SECRET_DOMAIN}"
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "false"
        tls: true
        extraTls:
          - hosts:
              - *host

    storegateway:
      enabled: true
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret
      persistence:
        enabled: true
        storageClass: "nfs-provisioner"
        size: 512Mi
      ingress:
        enabled: true
        hostname: &host "thanos-storegateway.${SECRET_DOMAIN}"
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "false"
        tls: true
        extraTls:
          - hosts:
              - *host

    ruler:
      enabled: true
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret
      alertmanagers:
        - http://prometheus-alertmanager.monitoring:9093
      clusterName: ${CLUSTER_NAME}
      config: |-
        groups:
          - name: "PrometheusWatcher"
            rules:
              - alert: "PrometheusDown"
                expr: absent(up{job="prometheus-prometheus"})
      dnsDiscovery:
        enabled: true
      persistence:
        enabled: true
        storageClass: "nfs-provisioner"
        size: 512Mi
      ingress:
        enabled: true
        hostname: &host "thanos-ruler.${SECRET_DOMAIN}"
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "false"
        tls: true
        extraTls:
          - hosts:
              - *host

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
