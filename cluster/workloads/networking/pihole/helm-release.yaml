---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://mojo2600.github.io/pihole-kubernetes/
      chart: pihole
      version: 2.9.0
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "pihole/pihole"
      tag: "2022.07.1"
    monitoring:
      podMonitor:
        enabled: true
      sidecar:
        enabled: true
        image:
          pullPolicy: "IfNotPresent"
          repository: "ekofr/pihole-exporter"
          tag: "v0.3.0"
          port: 9617
        resources:
          limits:
            memory: "128Mi"

    doh:
      enabled: true
      name: "cloudflared"
      repository: "crazymax/cloudflared"
      tag: "2021.5.7"

    adminPassword: ${SECRET_PIHOLE_ADMIN_PASSWORD}

    dnsmasq:
      customDnsEntries:
        ##
        - address=/pihole.${SECRET_DOMAIN}/${METALLB_INGRESS_ADDR}
        - address=/pihole.${SECRET_DOMAIN_INTERNAL}/${METALLB_PIHOLE_ADDR}
        ##
        - address=/k3s.${SECRET_DOMAIN}/${METALLB_INGRESS_ADDR}
        - address=/alert-manager.${SECRET_DOMAIN}/${METALLB_INGRESS_ADDR}
        - address=/mealie.${SECRET_DOMAIN}/${METALLB_INGRESS_ADDR}
        - address=/nodered.${SECRET_DOMAIN}/${METALLB_INGRESS_ADDR}
        - address=/pgadmin.${SECRET_DOMAIN}/${METALLB_INGRESS_ADDR}
        - address=/prometheus.${SECRET_DOMAIN}/${METALLB_INGRESS_ADDR}
        - address=/zigbee.${SECRET_DOMAIN}/${METALLB_INGRESS_ADDR}
        - address=/phpmyadmin.${SECRET_DOMAIN}/${METALLB_INGRESS_ADDR}
        - address=/hajimari.${SECRET_DOMAIN}/${METALLB_INGRESS_ADDR}
        - address=/dash.${SECRET_DOMAIN}/${METALLB_INGRESS_ADDR}
        - address=/monica.${SECRET_DOMAIN}/${METALLB_INGRESS_ADDR}
        ##
        - address=/3dp.${SECRET_DOMAIN}/${EXTERNAL_TRAEFIK_ADDR}
        - address=/hass.${SECRET_DOMAIN}/${EXTERNAL_TRAEFIK_ADDR}
        - address=/${SECRET_NAS_HOSTNAME}/${SECRET_NAS_IP}

    persistentVolumeClaim:
      enabled: true
      existingClaim: pihole-v1

    ingress:
      enabled: true
      ingressClassName: nginx
      path: /
      hosts:
        - &host "pihole.${SECRET_DOMAIN}"
      tls:
        - secretName: wildcard-tls
          hosts:
            - *host
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: server-security
        hajimari.io/appName: Pi-hole
        hajimari.io/group: Networking

    virtualHost: *host

    serviceWeb:
      loadBalancerIP: ${METALLB_PIHOLE_ADDR}
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
      type: LoadBalancer

    serviceDns:
      loadBalancerIP: ${METALLB_PIHOLE_ADDR}
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
      type: LoadBalancer

    serviceDhcp:
      enabled: false

    podDnsConfig:
      enabled: true
      policy: "None"
      nameservers:
        - 127.0.0.1
        - 1.1.1.1

    podAnnotations:
      secret.reloader.stakater.com/reload: "pihole"
