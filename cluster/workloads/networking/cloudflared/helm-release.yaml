---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: networking
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.kubito.dev
      chart: cloudflared
      version: 1.0.2
      sourceRef:
        kind: HelmRepository
        name: kubito
        namespace: flux-system
      interval: 5m
  interval: 15m
  maxHistory: 2
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300
  values:
    image:
      repository: ghcr.io/milgradesec/cloudflared
      tag: 2022.12.1
    replicaCount: 3
    tunnelID: ${SECRET_CLOUDFLARE_TUNNEL_ID}
    existingSecret: cloudflare-tunnel-credentials
    ingress:
      - hostname: "*.${SECRET_DOMAIN}"
        service: https://ingress-nginx-controller.networking
        originRequest:
          noTLSVerify: true
      - hostname: "*.${SECRET_DOMAIN_2}"
        service: https://ingress-nginx-controller.networking
        originRequest:
          noTLSVerify: true
      - hostname: "*.${SECRET_DOMAIN_3}"
        service: https://ingress-nginx-controller.networking
        originRequest:
          noTLSVerify: true
      - hostname: "${SECRET_GHOST_DOMAIN}"
        service: https://ingress-nginx-controller.networking
        originRequest:
          noTLSVerify: true
      - hostname: "${SECRET_WP_0_DOMAIN}"
        service: https://ingress-nginx-controller.networking
        originRequest:
          noTLSVerify: true
      - hostname: "www.${SECRET_WP_0_DOMAIN}"
        service: https://ingress-nginx-controller.networking
        originRequest:
          noTLSVerify: true
      - hostname: "${SECRET_WP_1_DOMAIN}"
        service: https://ingress-nginx-controller.networking
        originRequest:
          noTLSVerify: true
      - hostname: "www.${SECRET_WP_1_DOMAIN}"
        service: https://ingress-nginx-controller.networking
        originRequest:
          noTLSVerify: true
      - service: http_status:404
