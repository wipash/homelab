---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 6.7.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: k8s.gcr.io
      repository: external-dns/external-dns
      tag: v0.12.2
    nameOverride: external-dns
    interval: "5m"
    # logLevel: debug
    sources:
      - ingress
      - service
      - crd
    provider: cloudflare
    cloudflare:
      secretName: cloudflare-api-token
      email: "${SECRET_EMAIL_CLOUDFLARE}"
      proxied: true
    policy: upsert-only
    txtPrefix: "k8s-${CLUSTER_NAME}."
    # domainFilters:
    #   - "${SECRET_DOMAIN}"
    #   - ".${SECRET_DOMAIN}"
    #   - "${SECRET_GHOST_DOMAIN}"
    #   - ".${SECRET_GHOST_DOMAIN}"
    #   - "${SECRET_WP_0_DOMAIN}"
    #   - ".${SECRET_WP_0_DOMAIN}"
    #   - "${SECRET_WP_1_DOMAIN}"
    #   - ".${SECRET_WP_1_DOMAIN}"
    annotationFilter: "external-dns/is-public in (true)"
    crd:
      create: false
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
