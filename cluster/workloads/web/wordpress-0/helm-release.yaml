---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress-0
  namespace: web
spec:
  chart:
    spec:
      # renovate: registryUrl=https://groundhog2k.github.io/helm-charts/
      chart: wordpress
      version: 0.7.5
      sourceRef:
        kind: HelmRepository
        name: groundhog2k
        namespace: flux-system
      interval: 5m
  interval: 15m
  maxHistory: 2
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300
  values:
    image:
      repository: wordpress
      tag: 6.1.1-php7.4-apache@sha256:d6afa3d31c57cea278f30aecdab123611f0fc2672f3dc167e8fd3116c0b0af5e
    externalDatabase:
      host: ${SECRET_MARIADB_SERVER}
      name: ${SECRET_WP_0_MARIADB_DB}
      user: ${SECRET_WP_0_MARIADB_USER}
      password: ${SECRET_WP_0_MARIADB_PASS}
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: external
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
      hosts:
        - host: "${SECRET_WP_0_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
        - host: "www.${SECRET_WP_0_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "${SECRET_WP_0_DOMAIN}"
            - "www.${SECRET_WP_0_DOMAIN}"
          secretName: "wordpress-0-tls"
    storage:
      persistentVolumeClaimName: wordpress-0-v1
    mariadb:
      enabled: false
    dnsConfig:
      options:
        - name: ndots
          value: "1"
