---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress-2
  namespace: web
spec:
  chart:
    spec:
      # renovate: registryUrl=https://groundhog2k.github.io/helm-charts/
      chart: wordpress
      version: 0.7.0
      sourceRef:
        kind: HelmRepository
        name: groundhog2k
        namespace: flux-system
      interval: 5m
  interval: 15m
  maxHistory: 2
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300
  values:
    image:
      repository: wordpress
      tag: 6.0.3-apache
    externalDatabase:
      host: ${SECRET_MARIADB_SERVER}
      name: ${SECRET_WP_2_MARIADB_DB}
      user: ${SECRET_WP_2_MARIADB_USER}
      password: ${SECRET_WP_2_MARIADB_PASS}
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"
      hosts:
        - host: "${SECRET_WP_2_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "${SECRET_WP_2_DOMAIN}"
    storage:
      persistentVolumeClaimName: wordpress-2-v1
    mariadb:
      enabled: false
