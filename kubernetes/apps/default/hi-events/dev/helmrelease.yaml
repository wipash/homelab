---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hi-events-dev
spec:
  chartRef:
    kind: OCIRepository
    name: hi-events-dev
  interval: 1h
  values:
    controllers:
      hi-events-dev:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18
            envFrom: &envFrom
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
        containers:
          app:
            image:
              repository: ghcr.io/wipash/hi.events
              tag: latest@sha256:df5caa9a1f2d29f6ae4127cd3a94abfd01406eb37ada11162616983a3279eb04
            env:
              TZ: Pacific/Auckland
              LOG_CHANNEL: stderr
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi

          mailpit:
            image:
              repository: ghcr.io/axllent/mailpit
              tag: v1.28.0@sha256:c076638db1e15662150be4fb62b8a6e96ef6ba5bde90c838a0239225854830f7
            env:
              TZ: Pacific/Auckland


    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 82 # www-data, required for serversideup/php base image
        runAsGroup: 82
        fsGroup: 82
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        ports:
          http:
            port: 8080
      mailpit:
        ports:
          http:
            port: 8025
    ingress:
      app:
        className: external
        hosts:
          - host: "events-dev.mcgrath.nz"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
      mailpit:
        className: internal
        hosts:
          - host: "events-dev-mailpit.mcgrath.nz"
            paths:
              - path: /
                service:
                  identifier: mailpit
                  port: http
    persistence:
      storage:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/backend/storage

      laravel-cache:
        type: emptyDir
        globalMounts:
          - path: /app/backend/bootstrap/cache

      htmlpurifier-cache:
        type: emptyDir
        globalMounts:
          - path: /app/backend/vendor/ezyang/htmlpurifier/library/HTMLPurifier/DefinitionCache/Serializer

      nginx-data:
        type: emptyDir
        globalMounts:
          - path: /var/lib/nginx

      run:
        type: emptyDir
        globalMounts:
          - path: /var/run

      home-www-data:
        type: emptyDir
        globalMounts:
          - path: /home/www-data

      tmp:
        type: emptyDir
