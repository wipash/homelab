---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubecoderun
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kubecoderun
  values:
    replicaCount: 1

    # Override image registry to use wipash GHCR
    image:
      repository: ghcr.io/wipash/kubecoderun-api
      tag: 2.1.3-dev1

    service:
      type: ClusterIP
      port: 8000

    ingress:
      enabled: true
      className: internal
      hosts:
        - host: kubecoderun.mcgrath.nz
          paths:
            - path: /
              pathType: Prefix

    # External Redis
    redis:
      url: "redis://dragonfly.database.svc.cluster.local:6379/11"
      # Or use a secret reference via envFrom

    # MinIO/S3 configuration
    minio:
      existingSecret: kubecoderun-secret
      endpoint: "10.0.16.16:9000"
      bucket: "code-interpreter-files"

    api:
      existingSecret: kubecoderun-secret
      debug: true
      logLevel: "DEBUG"

    # Execution pool configuration
    execution:
      #imageRegistry: ghcr.io/aron-muon/kubecoderun
      # imageRegistry: ghcr.io/wipash/kubecoderun
      # imageTag: dev-f630f9a
      sidecar:
        repository: ghcr.io/wipash/kubecoderun-sidecar
        tag: 2.1.3-dev1

      languages:
        python:
          poolSize: 2

      resources:
        limits:
          cpu: "1"
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 128Mi

      networkPolicy:
        enabled: true
        denyEgress: true

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 512Mi

    podSecurityContext:
      fsGroup: 1000

    resourceLimits:
      maxFileSizeMb: 250
      maxTotalFileSizeMb: 500
      maxFilesPerSession: 100
      maxOutputFiles: 10


    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      capabilities:
        drop: ["ALL"]
