---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8sinterpreter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: k8sinterpreter
  values:
    replicaCount: 1

    image:
      repository: ghcr.io/wipash/k8sinterpreter-api
      tag: "1.2.0"
      pullPolicy: IfNotPresent

    service:
      type: ClusterIP
      port: 8000

    ingress:
      enabled: true
      className: internal
      hosts:
        - host: k8sinterpreter.mcgrath.nz
          paths:
            - path: /
              pathType: Prefix

    # External Redis
    redis:
      url: "redis://dragonfly.database.svc.cluster.local:6379/11"
      # Or use a secret reference via envFrom

    # MinIO/S3 configuration
    minio:
      existingSecret: k8sinterpreter-secret
      endpoint: "minio.storage.svc.cluster.local:9000"
      bucket: "code-interpreter-files"

    api:
      existingSecret: k8sinterpreter-secret
      debug: false
      logLevel: "INFO"

    # Execution pool configuration
    execution:
      imageRegistry: ghcr.io/wipash/k8sinterpreter
      imageTag: "1.2.0"
      imagePullPolicy: IfNotPresent
      languages:
        python:
          poolSize: 3
        javascript:
          poolSize: 2
        typescript:
          poolSize: 0

      resources:
        limits:
          cpu: "1"
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 128Mi

      networkPolicy:
        enabled: true
        denyEgress: true

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 512Mi

    podSecurityContext:
      fsGroup: 1000

    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      capabilities:
        drop: ["ALL"]
