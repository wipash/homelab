---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sparkleandspin-backend
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-imagepullsecret

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/wipash/sparkleandspin-backend
              tag: latest
            envFrom:
              - secretRef:
                  name: sparkleandspin-backend-secret
            env:
              DATABASE_TYPE: postgres
              STORE_CORS: http://localhost:8000,http://localhost:7001
              ADMIN_CORS: /mcgrath\.nz$/
              REDIS_URL: redis://sparkleandspin-redis.default.svc.cluster.local:6379
              # NODE_ENV: production
              # NPM_CONFIG_PRODUCTION: false
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true

    service:
      main:
        ports:
          http:
            port: 9000

    persistence:
      config:
        type: emptyDir
        enabled: true
        globalMounts:
          - path: /.config/medusa
      cache:
        type: emptyDir
        enabled: true
        globalMounts:
          - path: /app/medusa/.cache
      uploads:
        type: emptyDir
        enabled: true
        globalMounts:
          - path: /app/medusa/uploads
      tmp:
        type: emptyDir
        enabled: true
        globalMounts:
          - path: /tmp


    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
