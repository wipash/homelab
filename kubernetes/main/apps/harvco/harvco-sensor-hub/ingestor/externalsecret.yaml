---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harvco-sensor-hub-ingestor
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: harvco-sensor-hub-ingestor-secret
    template:
      engineVersion: v2
      data:
        DATABASE_URL: |-
          postgresql+asyncpg://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@postgres16-rw.database.svc.cluster.local/harvcosensors
        INIT_POSTGRES_DBNAME: harvcosensors
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

        MQTT_PASSWORD: "{{ .MOSQUITTO_MQTT_PASSWORD }}"
        MQTT_USERNAME: "{{ .MOSQUITTO_MQTT_USERNAME }}"
  dataFrom:
    - extract:
        key: harvco-sensor-hub-api
    - extract:
        key: cloudnative-pg
    - extract:
        key: harvco-sensor-hub-mosquitto
