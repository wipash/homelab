---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headscale
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      headscale:
        annotations:
          reloader.stakater.com/auto: "true"
        # initContainers:
        #   init-db:
        #     image:
        #       repository: ghcr.io/onedr0p/postgres-init
        #       tag: 16
        #     envFrom: &envFrom
        #       - secretRef:
        #           name: headscale-secret
        containers:
          app:
            image:
              repository: ghcr.io/juanfont/headscale
              tag: 0.23.0-alpha12@sha256:31c31103931fee0269017a21330332d83269ccd139f736c8ce8d0cc8ab053068
            command: [headscale]
            args: [serve]
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            env:
              TZ: Pacific/Auckland

              HEADSCALE_OIDC_ISSUER: "https://auth.mcgrath.nz"
              HEADSCALE_OIDC_CLIENT_ID: headscale

            envFrom:
              - secretRef:
                  name: headscale-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
      ui:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/gurucomputing/headscale-ui
              tag: 2024.02.24-beta1@sha256:4c618a7b6e8b32f5ef6af3c7e6936c63e8568ad9ae8d190dafb2551a64ff40a2
            env:
              TZ: Pacific/Auckland
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      headscale:
        controller: headscale
        ports:
          http:
            primary: true
            port: 8080
          metrics:
            port: 9090
      ui:
        controller: ui
        ports:
          http:
            port: 80
    ingress:
      headscale:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.mcgrath.nz
        hosts:
          - host: &host "ts.mcgrath.nz"
            paths:
              - path: /
                service:
                  identifier: headscale
                  port: http
        tls:
          - hosts:
              - *host

      ui:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.mcgrath.nz
        hosts:
          - host: *host
            paths:
              - path: /web
                service:
                  identifier: ui
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: secret
        name: headscale-config
        advancedMounts:
          headscale:
            app:
              - path: /etc/headscale/config.yaml
                subPath: config.yaml

      privatekeys:
        existingClaim: headscale
        advancedMounts:
          headscale:
            app:
              - path: /etc/headscale

      tmp:
        type: emptyDir
        advancedMounts:
          headscale:
            app:
              - path: /var/run/headscale
                subPath: run
          ui:
            app:
              - path: /data
                subPath: data
              - path: /.local
                subPath: .local
              - path: /.config
                subPath: .config

    secrets:
      config:
        enabled: true
        stringData:
          config.yaml: |
            server_url: https://ts.mcgrath.nz
            listen_addr: 0.0.0.0:8080
            metrics_listen_addr: 0.0.0.0:9090
            private_key_path: /etc/headscale/private.key
            noise:
              private_key_path: /etc/headscale/noise_private.key
            prefixes:
              v6: fd7a:115c:a1e0::/48
              v4: 100.64.0.0/10
            derp:
              server:
                enabled: false
              urls:
                - https://controlplane.tailscale.com/derpmap/default
              auto_update_enabled: true
              update_frequency: 24h
            disable_check_updates: true
            ephemeral_node_inactivity_timeout: 30m
            database:
              type: sqlite
              sqlite:
                path: /etc/headscale/db.sqlite
            # TODO: Remove after 0.23.0
            db_type: sqlite3
            db_path: /etc/headscale/db.sqlite
            ##
            dns_config:
              # Whether to prefer using Headscale provided DNS or use local.
              override_local_dns: true
              # List of DNS servers to expose to clients.
              nameservers:
                - 1.1.1.1
                - 1.0.0.1
              restricted_nameservers:
                mcgrath.nz:
                  - 10.0.16.4
              domains: []
              magic_dns: true
              base_domain: ts.mcgrath.nz
            log:
              level: debug

    serviceMonitor:
      main:
        enabled: true
        serviceName: headscale
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
