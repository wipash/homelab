---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-tls
spec:
  # secretName doesn't have to match the certificate name, but it may as well, for simplicity!
  secretName: wildcard-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "mcgrath.nz"
  dnsNames:
    - "mcgrath.nz"
    - "*.mcgrath.nz"
