# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mealie
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.6.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      mealie:
        strategy: Recreate

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: mealie-secret

        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v2.4.1
              pullPolicy: IfNotPresent

            env:
              BASE_URL: https://mealie.mcgrath.nz
              ALLOW_SIGNUP: false
              API_DOCS: false
              TZ: Pacific/Auckland
              SMTP_HOST: smtp-relay.default.svc.cluster.local
              SMTP_PORT: 25
              SMTP_AUTH_STRATEGY: NONE
              SMTP_FROM_EMAIL: mealie@mail.mcgrath.nz
              # Default Values
              WORKERS_PER_CORE: 1
              MAX_WORKERS: 1
              WEB_CONCURRENCY: 1

              DB_ENGINE: postgres

              # OIDC
              OIDC_AUTH_ENABLED: true
              OIDC_CLIENT_ID: mealie
              OIDC_CONFIGURATION_URL: https://auth.mcgrath.nz/.well-known/openid-configuration
              OIDC_REMEMBER_ME: true
              OIDC_PROVIDER_NAME: "Authelia"
              OIDC_AUTO_REDIRECT: true
              OIDC_ADMIN_GROUP: admin_of_the_lab

            envFrom: *envFrom
            resources:
              requests:
                cpu: 15m
              limits:
                memory: 512M

    service:
      app:
        controller: mealie
        ports:
          http:
            port: 9000

    ingress:
      app:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Mealie
          gethomepage.dev/icon: mdi-food-apple-outline
          gethomepage.dev/group: Apps
        hosts:
          - host: &host "mealie.mcgrath.nz"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /app/data
