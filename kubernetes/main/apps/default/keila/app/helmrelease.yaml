---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keila
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      keila:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
          copy-tzdata:
            image:
              repository: &repo pentacent/keila
              tag: &tag "0.17"
            command:
              - /bin/sh
              - -c
              - |
                cp -r /opt/app/lib/tzdata-1.1.3/priv/* /tmp/tzdata/
        containers:
          app:
            image:
              repository: *repo
              tag: *tag
            env:
              URL_HOST: keila.mcgrath.nz
              URL_SCHEMA: https
              URL_PORT: 443
              #
              PORT: &port 4000
              DISABLE_PRECEDENCE_HEADER: "true"
              USER_CONTENT_DIR: /data
              #
              MAILER_SMTP_FROM_EMAIL: "keila@mail.mcgrath.nz"
              MAILER_SMTP_HOST: smtp-relay.default.svc.cluster.local
              MAILER_SMTP_PORT: "25"
              MAILER_SMTP_USER: ""
              MAILER_SMTP_PASSWORD: ""
              #
              TZ: Pacific/Auckland
              #
              LOG_LEVEL: debug
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      hostUsers: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    ingress:
      app:
        className: external
        hosts:
          - host: "{{ .Release.Name }}.mcgrath.nz"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    service:
      app:
        ports:
          http:
            port: *port

    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
      tzdata:
        type: emptyDir
        advancedMounts:
          keila:
            copy-tzdata:
              - path: /tmp/tzdata
            app:
              - path: /opt/app/lib/tzdata-1.1.3/priv
