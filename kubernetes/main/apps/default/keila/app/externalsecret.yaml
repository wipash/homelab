---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keila
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: keila-secret
    template:
      data:

        KEILA_USER: "sean@mcgrath.net.nz"
        KEILA_PASSWORD: "{{ .KEILA_PASSWORD }}"

        DB_URL: postgresql://keila:{{ .POSTGRES_PASSWORD }}@postgres17-rw.database.svc.cluster.local/keila

        SECRET_KEY_BASE: "{{ .SECRET_KEY_BASE }}"

        # --
        INIT_POSTGRES_DBNAME: keila
        INIT_POSTGRES_HOST: postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: keila
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: keila
    - extract:
        key: cloudnative-pg
