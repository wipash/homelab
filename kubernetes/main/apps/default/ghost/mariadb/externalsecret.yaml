---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name ghost-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # Ghost
        database__connection__password: "{{ .GHOST_DB_PASSWORD }}"

        # DB
        mariadb-root-password: "{{ .GHOST_DB_ROOT_PASSWORD }}"
        mariadb-password: "{{ .GHOST_DB_PASSWORD }}"

  dataFrom:
    - extract:
        key: ghost
