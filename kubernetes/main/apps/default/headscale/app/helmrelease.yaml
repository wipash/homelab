---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headscale
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      headscale:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: headscale-secret
        containers:
          app:
            image:
              repository: ghcr.io/juanfont/headscale
              tag: 0.22.3@sha256:aadf29a875bb2ffdf6579869e5759935f7a64b9fd19fcea9d5385c5d7220dc7b
            command: [headscale]
            args: [serve]
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            env:
              TZ: Pacific/Auckland
              HEADSCALE_SERVER_URL: https://ts.mcgrath.nz
              HEADSCALE_LISTEN_ADDR: 0.0.0.0:8080
              HEADSCALE_METRICS_LISTEN_ADDR: 0.0.0.0:9090

              HEADSCALE_PRIVATE_KEY_PATH: /etc/headscale/private.key
              HEADSCALE_NOISE: "{}"
              HEADSCALE_NOISE_PRIVATE_KEY_PATH: /etc/headscale/noise_private.key

              HEADSCALE_IP_PREFIXES: 100.64.0.0/10 fd7a:115c:a1e0::/48

              HEADSCALE_DERP_URLS: https://controlplane.tailscale.com/derpmap/default
              HEADSCALE_DERP_AUTO_UPDATE_ENABLED: "true"
              HEADSCALE_DERP_UPDATE_FREQUENCY: "24h"

              HEADSCALE_EPHEMERAL_NODE_INACTIVITY_TIMEOUT: "30m"

              HEADSCALE_DNS_CONFIG_NAMESERVERS: "1.1.1.1 1.0.0.1"
              HEADSCALE_DNS_CONFIG_MAGIC_DNS: "true"
              HEADSCALE_DNS_CONFIG_BASE_DOMAIN: ts.mcgrath.nz

              HEADSCALE_OIDC_ISSUER: "https://auth.mcgrath.nz"
              HEADSCALE_OIDC_CLIENT_ID: headscale

            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
      ui:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/gurucomputing/headscale-ui
              tag: 2024.02.24-beta1@sha256:4c618a7b6e8b32f5ef6af3c7e6936c63e8568ad9ae8d190dafb2551a64ff40a2
            env:
              TZ: Pacific/Auckland
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      headscale:
        controller: headscale
        ports:
          http:
            primary: true
            port: 8080
          metrics:
            port: 9090
      ui:
        controller: ui
        ports:
          http:
            port: 80
    ingress:
      headscale:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.mcgrath.nz
        hosts:
          - host: &host "ts.mcgrath.nz"
            paths:
              - path: /
                service:
                  identifier: headscale
                  port: http
        tls:
          - hosts:
              - *host

      ui:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.mcgrath.nz
        hosts:
          - host: *host
            paths:
              - path: /web
                service:
                  identifier: ui
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: secret
        name: headscale-config
        advancedMounts:
          headscale:
            app:
              - path: /etc/headscale/config.yaml
                subPath: config.yaml

      privatekeys:
        existingClaim: headscale
        advancedMounts:
          headscale:
            app:
              - path: /etc/headscale

      tmp:
        type: emptyDir
        advancedMounts:
          headscale:
            app:
              - path: /var/run/headscale
                subPath: run
          ui:
            app:
              - path: /data
                subPath: data
              - path: /.local
                subPath: .local
              - path: /.config
                subPath: .config

    secrets:
      config:
        enabled: true
        stringData:
          config.yaml: "{}"

    serviceMonitor:
      main:
        enabled: true
        serviceName: headscale
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
