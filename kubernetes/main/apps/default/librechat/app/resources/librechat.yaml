# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.1.5

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  # # Privacy policy settings
  # privacyPolicy:
  #   externalUrl: 'https://librechat.ai/privacy-policy'
  #   openNewTab: true

  # # Terms of service
  # termsOfService:
  #   externalUrl: 'https://librechat.ai/tos'
  #   openNewTab: true

  endpointsMenu: false
  modelSelect: false
  parameters: false
  sidePanel: true
  presets: false
  prompts: true
  bookmarks: true

# Example Registration Object Structure (optional)
registration:
  socialLogins: ['openid']
  # allowedDomains:
  # - "gmail.com"

speech:
  speechTab:
    conversationMode: false
    advancedMode: false
    speechToText:
      engineSTT: "external"
      languageSTT: "English (New Zealand)"
      autoTranscribeAudio: true
      decibelValue: -45
      autoSendText: 0
    textToSpeech:
      engineTTS: "external"
      voice: "alloy"
      languageTTS: "en"
      automaticPlayback: false
      playbackRate: 1.0
      cacheTTS: true
  tts:
    openai:
      apiKey: '$${SPEECH_API_KEY}'
      model: 'tts-1'
      voices: ['alloy', 'echo', 'fable', 'onyx', 'nova', 'shimmer']
  stt:
    openai:
      apiKey: '$${SPEECH_API_KEY}'
      model: 'whisper-1'

# rateLimits:
#   fileUploads:
#     ipMax: 100
#     ipWindowInMinutes: 60  # Rate limit window for file uploads per IP
#     userMax: 50
#     userWindowInMinutes: 60  # Rate limit window for file uploads per user
#   conversationsImport:
#     ipMax: 100
#     ipWindowInMinutes: 60  # Rate limit window for conversation imports per IP
#     userMax: 50
#     userWindowInMinutes: 60  # Rate limit window for conversation imports per user

# # Definition of custom endpoints

endpoints:
  custom:
    - name: "LLM Router"
      apiKey: "sk-from-config-file"
      baseURL: "http://127.0.0.1:4000"
      models:
        default: ["gpt-4o"]
        fetch: true
      titleConvo: true
      titleModel: "gpt-4o-mini"
      summarize: true
      summaryModel: "gpt-4o-mini"
      forcePrompt: false
      #modelDisplayLabel: "LibreChat"

  assistants:
    disableBuilder: false
    pollIntervalMs: 3000
    timeoutMs: 180000


modelSpecs:
  enforce: false
  prioritize: true
  list:
    - name: "gpt-4o"
      label: "GPT-4o"
      description: "The GPT-4o model is a powerful, general-purpose conversational model that can be used for a wide range of tasks."
      iconUrl: "https://holmesazaepubshare.blob.core.windows.net/pub/chatgpt.png"
      showIconInMenu: true
      showIconInHeader: true
      default: false
      preset:
        endpoint: "LLM Router"
        model: "gpt-4o"
        maxContextTokens: 128000 # Maximum context tokens
        max_tokens: 4096 # Maximum output tokens
        temperature: 0.8
        modelLabel: "GPT"
        greeting: "Hello! How can I help you today?"
        promptPrefix: |
          You are ChatGPT, a large language model trained by OpenAI, based on the GPT-4 architecture.

    - name: "claude-3-5-sonnet"
      label: "Claude"
      description: "The Claude model is a powerful, general-purpose conversational model that can be used for a wide range of tasks."
      iconUrl: "https://holmesazaepubshare.blob.core.windows.net/pub/claude.png"
      showIconInMenu: true
      showIconInHeader: true
      default: true
      preset:
        endpoint: "LLM Router"
        model: "claude-3-5-sonnet"
        maxContextTokens: 128000 # Maximum context tokens
        max_tokens: 4096 # Maximum output tokens
        temperature: 0.8
        modelLabel: "Claude"
        greeting: "Hello! How can I help you today?"
        promptPrefix: |
          You are Claude, a large language model trained by Anthropic.
