---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app librechat
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      librechat:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: &secret librechat-secret
          configmap.reloader.stakater.com/reload: &configMap librechat-configmap
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: *secret
              - configMapRef:
                  name: *configMap
        containers:
          app:
            image:
              repository: ghcr.io/danny-avila/librechat-dev
              tag: latest@sha256:65b4aeaff2d525d55511956c420464b99fff7f253fc7234a47aefbaefc3a2345
            env:
              PORT: "3080"
              NODE_ENV: "development"
              MONGO_URI: &mongo "mongodb://localhost:27017/LibreChat"

              # Disable these to just use LiteLLM
              # OPENAI_API_KEY: ""
              # ANTHROPIC_API_KEY: ""

            dependsOn:
              - mongodb
              - meilisearch
              - ragapi

            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1000Mi
            probes: &probes
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false

          exporter:
            dependsOn: app
            image:
              repository: ghcr.io/wipash/librechatmetrics
              tag: latest
            env:
              MONGODB_URI: *mongo
              PROMETHEUS_PORT: &exporterport "9123"

          ragapi:
            image:
              repository: ghcr.io/danny-avila/librechat-rag-api-dev-lite
              tag: latest@sha256:86a9b2202f740c1e737b4587de28faa81a131c4c616f832259bcea77096dd6a0
            envFrom: *envFrom
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            probes: *probes

          meilisearch:
            image:
              repository: getmeili/meilisearch
              tag: v1.24.0
            args:
              - /bin/meilisearch
              - --experimental-dumpless-upgrade
            envFrom: *envFrom
            env:
              MEILI_DB_PATH: "/meili_data"
            securityContext: *securityContext
            probes: *probes

          # litellm:
          #   image:
          #     repository: ghcr.io/berriai/litellm
          #     tag: main-v1.44.28
          #   command:
          #     ["litellm", "--config", "/app/litellm.yaml", "--port", "4000"]
          #   envFrom: *envFrom
          #   securityContext: *securityContext
          #   probes: *probes

          mongodb:
            image:
              repository: mongo
              tag: 8.0.8
            command: ["mongod", "--noauth"]
            securityContext: *securityContext
            probes: *probes

          mongo-express:
            image:
              repository: mongo-express
              tag: 1.0.2@sha256:1b23d7976f0210dbec74045c209e52fbb26d29b2e873d6c6fa3d3f0ae32c2a64
            env:
              ME_CONFIG_MONGODB_SERVER: 127.0.0.1
              ME_CONFIG_BASICAUTH_USERNAME: admin
              ME_CONFIG_BASICAUTH_PASSWORD: password
              PORT: 8081
            securityContext: *securityContext
            probes: *probes

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: librechat
        ports:
          http:
            port: 3080
          mongo-express:
            port: 8081
          # litellm:
          #   port: 4000
          metrics:
            port: *exporterport

    ingress:
      app:
        enabled: true
        className: external
        hosts:
          - host: &host chat.mcgrath.nz
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

      mongo-express:
        enabled: true
        className: internal
        hosts:
          - host: mongolibre.mcgrath.nz
            paths:
              - path: /
                service:
                  identifier: app
                  port: mongo-express
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: configMap
        name: librechat-config
        advancedMounts:
          librechat:
            app:
              - subPath: librechat.yaml
                path: /app/librechat.yaml

      # litellmconfig:
      #   enabled: true
      #   type: configMap
      #   name: litellm-config
      #   advancedMounts:
      #     librechat:
      #       litellm:
      #         - path: /app

      app-data:
        enabled: true
        type: emptyDir
        advancedMounts:
          librechat:
            app:
              - path: /app/data
              - path: /app/api/data

      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp

      data:
        enabled: true
        existingClaim: *app
        advancedMounts:
          librechat:
            app:
              - subPath: logs
                path: /app/api/logs
              - subPath: images
                path: /app/client/public/images
              - subPath: uploads
                path: /app/uploads
            mongodb:
              - subPath: mongodb
                path: /data/db
            ragapi:
              - subPath: ragapi
                path: /app/uploads

      meilisearch:
        type: emptyDir
        # storageClass: ceph-block
        # accessMode: ReadWriteOnce
        # size: 1Gi
        advancedMounts:
          librechat:
            meilisearch:
              - path: /meili_data

    serviceMonitor:
      app:
        serviceName: librechat
        endpoints:
          - port: metrics
            scheme: http
            path: /
            interval: 1m
            scrapeTimeout: 30s
