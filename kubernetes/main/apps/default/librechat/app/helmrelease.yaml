---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app librechat
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      librechat:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: &secret librechat-secret
          configmap.reloader.stakater.com/reload: &configMap librechat-configmap
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: *secret
              - configMapRef:
                  name: *configMap
        containers:
          app:
            image:
              repository: ghcr.io/danny-avila/librechat-dev
              tag: latest@sha256:ef8a94ed8892d75a64656a551331e90bd2c8a15b66326a996302fefd9f47634c
            env:
              PORT: "3080"
              NODE_ENV: "production"
              MONGO_URI: "mongodb://localhost:27017/LibreChat"

              # Disable these to just use LiteLLM
              # OPENAI_API_KEY: ""
              # ANTHROPIC_API_KEY: ""

            dependsOn:
              - mongodb
              - meilisearch
              #- litellm
              - ragapi

            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1000Mi
            probes: &probes
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false

          ragapi:
            image:
              repository: ghcr.io/danny-avila/librechat-rag-api-dev-lite
              tag: latest@sha256:218703de52908e4004531c64e1cef4c7ca350eddbed4d36c48670a6623df6bf0
            envFrom: *envFrom
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            probes: *probes

          meilisearch:
            image:
              repository: getmeili/meilisearch
              tag: v1.10.3@sha256:9d1b9b02fe6c68f60b54ce40092d8078f051b9341c400c90f907607636b7c9c1
            envFrom: *envFrom
            env:
              MEILI_DB_PATH: "/meili_data"
            securityContext: *securityContext
            probes: *probes

          # litellm:
          #   image:
          #     repository: ghcr.io/berriai/litellm
          #     tag: main-v1.44.28
          #   command:
          #     ["litellm", "--config", "/app/litellm.yaml", "--port", "4000"]
          #   envFrom: *envFrom
          #   securityContext: *securityContext
          #   probes: *probes

          mongodb:
            image:
              repository: mongo
              tag: 7.0.15@sha256:7ba1f8fd37a86f52a99f484b1f3cb5a140472c0752ad0d3c52045f0a6cb88d37
            command: ["mongod", "--noauth"]
            securityContext: *securityContext
            probes: *probes

          mongo-express:
            image:
              repository: mongo-express
              tag: 1.0.2@sha256:1b23d7976f0210dbec74045c209e52fbb26d29b2e873d6c6fa3d3f0ae32c2a64
            env:
              ME_CONFIG_MONGODB_SERVER: 127.0.0.1
              ME_CONFIG_BASICAUTH_USERNAME: admin
              ME_CONFIG_BASICAUTH_PASSWORD: password
              PORT: 8081
            securityContext: *securityContext
            probes: *probes

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: librechat
        ports:
          http:
            port: 3080
          mongo-express:
            port: 8081
          # litellm:
          #   port: 4000

    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.mcgrath.nz"
        hosts:
          - host: &host librechat.mcgrath.nz
            paths: &paths
              - path: /
                service:
                  identifier: app
                  port: http
          - host: &host2 chat.mcgrath.nz
            paths: *paths
          - host: &host3 chat.${SECRET_DOMAIN_HGAI}
            paths: *paths
        tls:
          - hosts:
              - *host
              - *host2
          - secretName: wildcard-tls-hgai
            hosts:
              - *host3

      mongo-express:
        enabled: true
        className: internal
        hosts:
          - host: mongolibre.mcgrath.nz
            paths:
              - path: /
                service:
                  identifier: app
                  port: mongo-express
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: configMap
        name: librechat-config
        advancedMounts:
          librechat:
            app:
              - subPath: librechat.yaml
                path: /app/librechat.yaml

      # litellmconfig:
      #   enabled: true
      #   type: configMap
      #   name: litellm-config
      #   advancedMounts:
      #     librechat:
      #       litellm:
      #         - path: /app

      app-data:
        enabled: true
        type: emptyDir
        advancedMounts:
          librechat:
            app:
              - path: /app/data
              - path: /app/api/data

      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp

      data:
        enabled: true
        existingClaim: *app
        advancedMounts:
          librechat:
            app:
              - subPath: logs
                path: /app/api/logs
              - subPath: images
                path: /app/client/public/images
              - subPath: uploads
                path: /app/uploads
            mongodb:
              - subPath: mongodb
                path: /data/db
            meilisearch:
              - subPath: meilisearch
                path: /meili_data
            ragapi:
              - subPath: ragapi
                path: /app/uploads
