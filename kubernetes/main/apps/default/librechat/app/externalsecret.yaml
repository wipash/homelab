---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: librechat
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: librechat-secret
    template:
      engineVersion: v2
      data:
        OPENAI_API_KEY: "{{ .OPENAI_API_KEY }}"
        ASSISTANTS_API_KEY: "{{ .OPENAI_API_KEY }}"
        SPEECH_API_KEY: "{{ .OPENAI_API_KEY }}"
        ANTHROPIC_API_KEY: "{{ .ANTHROPIC_API_KEY }}"
        PERPLEXITY_API_KEY: "{{ .PERPLEXITY_API_KEY }}"
        # RAG DB
        POSTGRES_DB: &dbName librechat
        DB_HOST: &dbHost postgres16-librechat-rw.database.svc.cluster.local
        DB_PORT: "5432"
        POSTGRES_USER: &dbUser "{{ .DB_USERNAME }}"
        POSTGRES_PASSWORD: &dbPass "{{ .DB_PASSWORD }}"

        # Meilisearch
        MEILI_MASTER_KEY: "{{ .MEILI_MASTER_KEY }}"

        # Tavily
        TAVILY_API_KEY: "{{ .TAVILY_API_KEY }}"

        # Litellm
        LITELLM_SALT_KEY: "{{ .LITELLM_SALT_KEY }}"

        LANGFUSE_PUBLIC_KEY: "{{ .LANGFUSE_PUBLIC_KEY }}"
        LANGFUSE_SECRET_KEY: "{{ .LANGFUSE_SECRET_KEY }}"
        LANGFUSE_HOST: "{{ .LANGFUSE_HOST }}"

        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

        # Security
        CREDS_KEY: "{{ .CREDS_KEY }}"
        CREDS_IV: "{{ .CREDS_IV }}"
        JWT_SECRET: "{{ .JWT_SECRET }}"
        JWT_REFRESH_SECRET: "{{ .JWT_REFRESH_SECRET }}"

        OPENID_CLIENT_ID: "{{ .OPENID_CLIENT_ID }}"
        OPENID_CLIENT_SECRET: "{{ .OPENID_CLIENT_SECRET }}"
        OPENID_SESSION_SECRET: "{{ .OPENID_SESSION_SECRET }}"
        OPENID_ISSUER: "{{ .OPENID_ISSUER }}"

  dataFrom:
    - extract:
        key: librechat
    - extract:
        key: cloudnative-pg
