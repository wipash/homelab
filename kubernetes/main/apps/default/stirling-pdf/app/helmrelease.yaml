---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stirling-pdf
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      stirling-pdf:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/stirling-tools/s-pdf
              tag: 0.28.2@sha256:3762aea62fe6b55f6eb6b60c6186fecda6226c8e30f4cb60950525a8034778bb
            env:
              TZ: Pacific/Auckland
              DOCKER_ENABLE_SECURITY: "true"
              SECURITY_ENABLELOGIN: "true"
              SECURITY_OAUTH2_ENABLED: "false" # Can't get this working with Authelia
              SECURITY_OAUTH2_AUTOCREATEUSER: "true"
              SECURITY_OAUTH2_ISSUER: "https://auth.mcgrath.nz/.well-known/openid-configuration"
              SECURITY_OAUTH2_CLIENTID: "stirlingpdf"
              SECURITY_OAUTH2_PROVIDER: "oidc"
              SECURITY_OAUTH2_USEASUSERNAME: "email"
              SECURITY_OAUTH2_SCOPES: "openid, profile, email"
              PUID: 1000
              PGID: 1000
            envFrom:
              - secretRef:
                  name: stirling-pdf-secret
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256M
              limits:
                memory: 512M
    defaultPodOptions:
      # securityContext:
      #   runAsNonRoot: true
      #   runAsUser: 1000
      #   runAsGroup: 1000
      #   fsGroup: 1000
      #   fsGroupChangePolicy: OnRootMismatch
      #   seccompProfile: { type: RuntimeDefault }

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
    service:
      app:
        controller: stirling-pdf
        ports:
          http:
            port: 8080
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: external.mcgrath.nz
          nginx.ingress.kubernetes.io/proxy-body-size: 50m
          nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        className: external
        hosts:
          - host: pdf.mcgrath.nz
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /configs
      logs:
        type: emptyDir
      tmp:
        type: emptyDir
      tessdata:
        type: emptyDir
        globalMounts:
          - path: /usr/share/tessdata
