---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cross-seed
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cross-seed-secret
    template:
      engineVersion: v2
      data:
        config.js: |
          module.exports = {
            // ======== BASIC SETTINGS =========
            action: "inject",
            apiKey: "{{.CROSS_SEED_API_KEY}}",
            delay: 30,
            duplicateCategories: false,
            flatLinking: false,
            includeNonVideos: true,
            includeSingleEpisodes: true,

            // ======== PARTIAL MATCHING (Requires Linking) =========
            linkCategory: "cross-seed",
            linkDir: "/media/Downloads/qbittorrent/cross-seed",
            linkType: "hardlink",
            matchMode: "partial",

            // ======== Container =========
            outputDir: "/config",
            port: 80,

            // ======== TORRENT CLIENT =========
            qbittorrentUrl: "http://qbittorrent.default.svc.cluster.local",
            torrentDir: "/qbittorrent/qBittorrent/BT_backup",
            skipRecheck: true,

            // ======== ID SEARCHING =========
            radarr: ["http://radarr.default.svc.cluster.local/?apikey={{ .RADARR_API_KEY }}"],
            sonarr: ["http://sonarr.default.svc.cluster.local/?apikey={{ .SONARR_API_KEY }}"],

            // ======== PROWLARR =========
            //torznab: []
            torznab: [
                3, // TD
                4, // TL
            ].map(i => `http://prowlarr.default.svc.cluster.local/$${i}/api?apikey={{ .PROWLARR__API_KEY }}`),
          };
  dataFrom:
    - extract:
        key: cross-seed
    - extract:
        key: radarr
    - extract:
        key: sonarr
    - extract:
        key: prowlarr
