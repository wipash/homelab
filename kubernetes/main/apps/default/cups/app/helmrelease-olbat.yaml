---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cups
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/olbat/cupsd
              tag: stable@sha256:aef3b70f176773c64f68741be064f9de58fabd9ed0df41556bd64095ef55be7b
            env:
              TZ: "${TIMEZONE}"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 631
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 512Mi

        pod:
          nodeSelector:
            kubernetes.io/hostname: hp1
            # printer.feature.node.kubernetes.io/docuprint: "true"

    service:
      app:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: "${SVC_CUPS_ADDR:=temp}" # Default value to make flux-local work
          external-dns.alpha.kubernetes.io/hostname: "printer.mcgrath.nz"
        controller: *app
        ports:
          http:
            port: *port
          udp:
            port: *port
            protocol: UDP

    ingress:
      app:
        className: internal
        hosts:
          - host: cups.mcgrath.nz
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        type: configMap
        name: cups-config
        globalMounts:
          - path: /etc/cups/cupsd.conf
            subPath: cupsd.conf
      dbus:
        type: hostPath
        hostPath: /var/run/dbus
        globalMounts:
          - path: /var/run/dbus
      usb:
        type: hostPath
        hostPath: /dev/bus/usb
        globalMounts:
          - path: /dev/bus/usb
