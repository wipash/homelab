---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: esphome-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: esphome-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        secrets.yaml: |-
          wifi_ssid: "{{ .esphome_wifi_ssid }}"
          wifi_pwd: "{{ .esphome_wifi_password }}"
          wifi_fallback_ssid_password: "{{ .esphome_wifi_fallback_ssid_password }}"

          mqtt_host: mosquitto.mcgrath.nz
          mqtt_user: "{{ .MOSQUITTO_MQTT_USERNAME }}"
          mqtt_pwd: "{{ .MOSQUITTO_MQTT_PASSWORD }}"

          domain_devices: mcgrath.nz
  dataFrom:
    - extract:
        key: esphome
    - extract:
        key: mosquitto
