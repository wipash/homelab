---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app hi-events
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      hi-events:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: hi-events-secret
        containers:
          app:
            image:
              repository: ghcr.io/wipash/hi-events
              tag: 1.0.0-beta.6@sha256:50741b8bdf247034e7e83a0b093997517160a93aede5833a11ac5f9b3fd0b61e
            env:
              TZ: ${TIMEZONE}
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 82 # www-data, required for serversideup/php base image
        runAsGroup: 82
        fsGroup: 82
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: 5678
    ingress:
      app:
        className: external
        hosts:
          - host: "events.mcgrath.nz"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      laravel-storage:
        type: emptyDir
        globalMounts:
          - path: /app/backend/storage

      laravel-cache:
        type: emptyDir
        globalMounts:
          - path: /app/backend/bootstrap/cache

      htmlpurifier-cache:
        type: emptyDir
        globalMounts:
          - path: /app/backend/vendor/ezyang/htmlpurifier/library/HTMLPurifier/DefinitionCache/Serializer

      nginx-data:
        type: emptyDir
        globalMounts:
          - path: /var/lib/nginx

      run:
        type: emptyDir
        globalMounts:
          - path: /var/run

      home-www-data:
        type: emptyDir
        globalMounts:
          - path: /home/www-data

      tmp:
        type: emptyDir
