---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openwebui
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      openwebui:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: v0.3.16@sha256:7ced3ea88e746482b711e0f625a6f3f5fd95c0b8a60dde38e59d34f2554b7f1f
            env:
              ENABLE_OLLAMA_API: "false"
              ENABLE_OPENAI_API: "true"
              OPENAI_API_BASE_URLS: "https://api.openai.com/v1"
              ENV: "prod"
              WEBUI_NAME: "chat.mcgrath.nz"
              WEBUI_URL: "https://chat.mcgrath.nz"
              ENABLE_SIGNUP: "true"
              ENABLE_LOGIN_FORM: "true"
            envFrom:
              - secretRef:
                  name: openwebui-secret
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 600Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false
        # pod:
        #   securityContext:
        #     runAsUser: 568
        #     runAsGroup: 568
        #     runAsNonRoot: true
        #     fsGroup: 568
        #     fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: openwebui
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.mcgrath.nz"
        hosts:
          - host: &host chat.mcgrath.nz
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /app/backend/data
