  # VPCFG_AdvancedEditingMode_increaseScrollSpeed: "KeypadPlus"
  # VPCFG_AdvancedEditingMode_decreaseScrollSpeed: "KeypadMinus"
  ##
  VPCFG_FreePlacementRotation_enabled: "true"
