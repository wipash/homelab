---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app emqx
  namespace: default
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: external-secrets-stores
      namespace: kube-system
  path: ./kubernetes/main/apps/default/emqx/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m

  postBuild:
    substitute:
      APP: emqx
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app emqx-cluster
  namespace: default
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: emqx
      namespace: default
  path: ./kubernetes/main/apps/default/emqx/cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m
