---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &backend-appname sparkleandspin-backend
  namespace: default
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *backend-appname
  interval: 10m
  path: "./kubernetes/main/apps/default/sparkleandspin/backend"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
    namespace: flux-system
  wait: false
  dependsOn:
    - name: external-secrets-stores
      namespace: kube-system
    - name: ghcr-imagepullsecret
      namespace: default
    - name: cloudnative-pg-cluster
      namespace: flux-system
    - name: dragonfly-cluster
      namespace: flux-system
  postBuild:
    substitute:
      APP: *backend-appname
      GATUS_SUBDOMAIN: api
      GATUS_DOMAIN: ${SECRET_DOMAIN_SPARKLE}
      GATUS_PATH: /health
  components:
    - ../../../../components/gatus/external
    - ../../../../components/volsync
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &frontend-appname sparkleandspin-frontend
  namespace: default
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *frontend-appname
  interval: 10m
  path: "./kubernetes/main/apps/default/sparkleandspin/frontend"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
    namespace: flux-system
  wait: false
  dependsOn:
    - name: sparkleandspin-backend
      namespace: default
    - name: ghcr-imagepullsecret
      namespace: default
  postBuild:
    substitute:
      APP: *frontend-appname
      GATUS_SUBDOMAIN: www
      GATUS_DOMAIN: ${SECRET_DOMAIN_SPARKLE}
  components:
    - ../../../../components/gatus/external
    - ../../../../components/volsync
