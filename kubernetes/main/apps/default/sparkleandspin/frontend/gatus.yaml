---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "sparkleandspin-frontend"
        group: external
        url: "https://${SECRET_DOMAIN_SPARKLE}/"
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
