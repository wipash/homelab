---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netronome
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: netronome-secret
    template:
      data:
        NETRONOME__DB_HOST: &dbHost postgres17-rw.database.svc.cluster.local
        NETRONOME__DB_PORT: "5432"
        NETRONOME__DB_USER: &dbUser netronome
        NETRONOME__DB_PASSWORD: &dbPass "{{ .NETRONOME_DB_PASSWORD }}"
        NETRONOME__DB_NAME: &dbName netronome
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: netronome
    - extract:
        key: cloudnative-pg
