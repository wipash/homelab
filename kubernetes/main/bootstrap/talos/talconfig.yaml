---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: main
endpoint: https://10.0.16.132:6443

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.7.5
# renovate: depName=kubernetes/kubernetes datasource=github-releases
kubernetesVersion: v1.30.2

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

allowSchedulingOnMasters: true
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12

additionalApiServerCertSans: &san
  - main.k8s.mcgrath.nz
  - &kubeApiIP 10.0.16.132
  - "127.0.0.1" # KubePrism
additionalMachineCertSans: *san

nodes:
  - hostname: hp1.k8s.mcgrath.nz
    ipAddress: 10.0.16.133
    controlPlane: true
    installDisk: /dev/sda
    talosImageURL: &talosImage factory.talos.dev/installer/bdecaf9d90522b3e0dd746fbc4a10ec4a082363a9d1801ed70c269cbe0964e3b
    schematic: &schematic
      customization:
        extraKernelArgs:
          - mitigations=off
          - module_blacklist=e1000e
        systemExtensions:
          officialExtensions:
            - siderolabs/i915-ucode
            - siderolabs/intel-ucode
    networkInterfaces:
      - deviceSelector: &deviceSelector
          hardwareAddr: e4:1d:a*
        dhcp: false
        addresses:
          - 10.0.16.133/24
        routes: &routes
          - network: 0.0.0.0/0
            gateway: 10.0.16.1
        mtu: &mtu 1500
        vip: &vip
          ip: *kubeApiIP

  - hostname: hp2.k8s.mcgrath.nz
    ipAddress: 10.0.16.135
    controlPlane: true
    installDisk: /dev/sda
    talosImageURL: *talosImage
    schematic: *schematic
    networkInterfaces:
      - deviceSelector: *deviceSelector
        dhcp: false
        addresses:
          - 10.0.16.135/24
        routes: *routes
        mtu: *mtu
        vip: *vip

  - hostname: hp3.k8s.mcgrath.nz
    ipAddress: 10.0.16.136
    controlPlane: true
    installDisk: /dev/sda
    talosImageURL: *talosImage
    schematic: *schematic
    networkInterfaces:
      - deviceSelector: *deviceSelector
        dhcp: false
        addresses:
          - 10.0.16.136/24
        routes: *routes
        mtu: *mtu
        vip: *vip


patches:
  # Force nameserver
  - |-
    machine:
      network:
        nameservers:
          - 10.0.16.4

  # Configure NTP
  - |-
    machine:
      time:
        disabled: false
        servers:
          - 0.nz.pool.ntp.org
          - 1.nz.pool.ntp.org
          - 2.nz.pool.ntp.org
          - 3.nz.pool.ntp.org

# Disable search domain everywhere
  - |-
    machine:
      network:
        disableSearchDomain: true

  # Configure cluster discovery
  - |-
    cluster:
      discovery:
        registries:
          kubernetes:
            disabled: false
          service:
            disabled: false

  # Configure containerd
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |
            [plugins]
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false

  # Enable host DNS
  - |-
    machine:
      features:
        hostDNS:
          enabled: true
          resolveMemberNames: true
          forwardKubeDNSToHost: false

  # Configure kubelet
  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: true
        extraConfig:
          maxPods: 150
        extraMounts:
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options:
              - bind
              - rshared
              - rw
        nodeIP:
          validSubnets:
              - 10.0.16.0/24

  # Custom sysctls
  - |-
    machine:
      sysctls:
        fs.inotify.max_queued_events: "65536"
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
        # For CloudflareD QUIC, sets maximum receive buffer size to roughly 2.5 MB.
        net.core.rmem_max: "2500000"
        net.core.wmem_max: "2500000"

  # Configure nfs mount options
  - |-
    machine:
      files:
        - op: overwrite
          path: /etc/nfsmount.conf
          permissions: 0o644
          content: |
            [ NFSMount_Global_Options ]
            nfsvers=4.1
            hard=True
            noatime=True
            nodiratime=True
            rsize=131072
            wsize=131072
            nconnect=8

  # Enable KubePrism
  - |-
    machine:
      features:
        kubePrism:
          enabled: true
          port: 7445

  # Configure cluster loopback
  - |-
    machine:
      network:
        extraHostEntries:
          - ip: 10.0.16.132
            aliases:
              - main.k8s.mcgrath.nz

  # Various udev rules
  - |-
    machine:
      udev:
        rules:
          # Intel GPU
          - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
          # Google Coral USB Accelerator
          - SUBSYSTEMS=="usb", ATTRS{idVendor}=="1a6e", ATTRS{idProduct}=="089a", GROUP="20", MODE="0660"
          - SUBSYSTEMS=="usb", ATTRS{idVendor}=="18d1", ATTRS{idProduct}=="9302", GROUP="20", MODE="0660"
          # Sonoff Zigbee
          - SUBSYSTEMS=="usb", ATTRS{idVendor}=="1a86", ATTRS{idProduct}=="55d4", GROUP="20", MODE="0660"


controlPlane:
  patches:
    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        allowSchedulingOnControlPlanes: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        coreDNS:
          disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0


    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - 10.0.16.0/24

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade
