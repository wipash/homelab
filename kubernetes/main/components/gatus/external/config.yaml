---
endpoints:
  - name: "${APP}"
    group: external
    url: "https://${GATUS_SUBDOMAIN:-${APP}}.${GATUS_DOMAIN:-mcgrath.nz}${GATUS_PATH:-/}"
    interval: 1m
    client:
      dns-resolver: tcp://202.180.64.10:53
      timeout: 30s
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[STATUS] == ${GATUS_STATUS:=200}"
