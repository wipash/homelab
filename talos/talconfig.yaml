---
clusterName: ${clusterName}
endpoint: https://${clusterName}.${domainName}:6443

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker extractVersion=^(?<version>.*)$
talosVersion: v1.6.4
# renovate: depName=kubernetes/kubernetes datasource=github-releases extractVersion=^v(?<version>.*)$
kubernetesVersion: v1.29.1

cniConfig:
  name: none

allowSchedulingOnMasters: true
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12

additionalApiServerCertSans: &san
  - ${clusterEndpointIP}
  - ${clusterName}.${domainName}
  - "127.0.0.1" # KubePrism
additionalMachineCertSans: *san

nodes:
  - hostname: hp1.${domainName}
    ipAddress: 10.0.16.133
    schematic:
      customization:
        extraKernelArgs:
          - "talos.logging.kernel=udp://172.16.10.5:6050/"
          - "cpufreq.default_governor=performance"
        systemExtensions:
          officialExtensions:
            - siderolabs/intel-ucode
            - siderolabs/i915-ucode
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        vip:
          ip: ${clusterEndpointIP}
        addresses:
          - 10.0.16.133/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.16.1
      - interface: eth1
        addresses:
          - 172.20.0.2/24
  - hostname: hp2.${domainName}
    ipAddress: 10.0.16.135
    schematic:
      customization:
        extraKernelArgs:
          - "talos.logging.kernel=udp://172.16.10.5:6050/"
          - "cpufreq.default_governor=performance"
        systemExtensions:
          officialExtensions:
            - siderolabs/intel-ucode
            - siderolabs/i915-ucode
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        vip:
          ip: ${clusterEndpointIP}
        addresses:
          - 10.0.16.135/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.16.1
      - interface: eth1
        addresses:
          - 172.20.0.3/24
  - hostname: hp3.${domainName}
    ipAddress: 10.0.16.136
    schematic:
      customization:
        extraKernelArgs:
          - "talos.logging.kernel=udp://172.16.10.5:6050/"
          - "cpufreq.default_governor=performance"
        systemExtensions:
          officialExtensions:
            - siderolabs/intel-ucode
            - siderolabs/i915-ucode
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        vip:
          ip: ${clusterEndpointIP}
        addresses:
          - 10.0.16.136/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.16.1
      - interface: eth1
        addresses:
          - 172.20.0.4/24


controlPlane:
  patches:
    # - "@./patches/customInstaller-patch.yaml" # Not needed when running stock Talos
    - "@./patches/clusterMetricsExtraArgs-patch.yaml"

    # Disable search domain everywhere
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Force nameserver
    - |-
      machine:
        network:
          nameservers:
            - 10.0.16.4

    # Configure NTP
    - |-
      machine:
        time:
          disabled: false
          servers:
            - 0.nz.pool.ntp.org
            - 1.nz.pool.ntp.org
            - 2.nz.pool.ntp.org
            - 3.nz.pool.ntp.org

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        proxy:
          disabled: true
        discovery:
          registries:
            service:
              disabled: true

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.0.16.0/24

    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Configure nfs mount options
    - |-
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Kubelet configuration
    - |-
      machine:
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          extraMounts:
            - destination: /var/openebs/local
              type: bind
              source: /var/openebs/local
              options:
                - bind
                - rshared
                - rw
          nodeIP:
            validSubnets:
                - 10.0.16.0/24

    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
          # For CloudflareD QUIC, sets maximum receive buffer size to roughly 2.5 MB.
          net.core.rmem_max: 2500000

    # Configure logging
    - |-
      machine:
        logging:
          destinations:
            - endpoint: "udp://172.16.10.5:6051/"
              format: json_lines

    # Enable KubePrism
    - |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure cluster loopback
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.${clusterDNSSuffix}

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-controllers

    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "524288"
          net.core.rmem_max: "2500000"
          net.core.wmem_max: "2500000"
