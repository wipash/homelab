---
apiVersion: batch/v1
kind: Job
metadata:
  name: "unlock-${rsrc}-${ts}"
  namespace: "${namespace}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: unlock
          image: docker.io/restic/restic:0.16.4
          args: ["unlock", "-vvv", "--remove-all"]
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: "RuntimeDefault"
            capabilities:
              drop: ["ALL"]
          envFrom:
            - secretRef:
                name: "${rsrc}-restic-secret"
