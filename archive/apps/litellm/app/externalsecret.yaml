---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: litellm-secret
    template:
      data:
        # LiteLLM
        LITELLM_MASTER_KEY: "{{ .LITELLM_MASTER_KEY }}" # Must start with sk-
        LITELLM_SALT_KEY: "{{ .LITELLM_SALT_KEY }}" # Must start with sk-
        UI_USERNAME: "{{ .LITELLM_UI_USERNAME }}"
        UI_PASSWORD: "{{ .LITELLM_UI_PASSWORD }}"
        DATABASE_URL: postgresql://{{ .DB_USERNAME }}:{{ .DB_PASSWORD }}@postgres17-rw.database.svc.cluster.local:5432/litellm

        # AI APIs
        ## Azure
        AZURE_OPENAI_AUSTRALIAEAST_API_KEY: "{{ .AZURE_OPENAI_AUSTRALIAEAST_API_KEY }}" # Should come from KV eventually
        AZURE_OPENAI_AUSTRALIAEAST_ENDPOINT: "{{ .AZURE_OPENAI_AUSTRALIAEAST_ENDPOINT }}"

        AZURE_OPENAI_WESTUS_API_KEY: "{{ .AZURE_OPENAI_WESTUS_API_KEY }}" # Should come from KV eventually
        AZURE_OPENAI_WESTUS_ENDPOINT: "{{ .AZURE_OPENAI_WESTUS_ENDPOINT }}"

        AZURE_OPENAI_EASTUS2_API_KEY: "{{ .AZURE_OPENAI_EASTUS2_API_KEY }}" # Should come from KV eventually
        AZURE_OPENAI_EASTUS2_ENDPOINT: "{{ .AZURE_OPENAI_EASTUS2_ENDPOINT }}"

        ## OpenAI
        OPENAI_API_KEY: "{{ .OPENAI_API_KEY }}"

        ## Anthropic
        ANTHROPIC_API_KEY: "{{ .ANTHROPIC_API_KEY }}"

        ## Together.ai
        TOGETHERAI_API_KEY: "{{ .TOGETHERAI_API_KEY }}"

        ## Google AI Studio
        GOOGLE_AI_API_KEY: "{{ .GOOGLE_AI_API_KEY }}"


        # Postgres Init
        INIT_POSTGRES_DBNAME: litellm
        INIT_POSTGRES_HOST: postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .DB_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .DB_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

  dataFrom:
    - extract:
        key: litellm
    - extract:
        key: cloudnative-pg
