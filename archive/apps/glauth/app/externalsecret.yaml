---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: glauth
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: glauth-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        server.toml: |
          debug = true
          [ldap]
              enabled = true
              listen = "0.0.0.0:389"
          [ldaps]
              enabled = false
          [api]
              enabled = true
              tls = false
              listen = "0.0.0.0:5555"
          [backend]
              datastore = "config"
              baseDN = "dc=home,dc=arpa"
        groups.toml: |
          [[groups]]
              name = "svcaccts"
              gidnumber = 6500
          [[groups]]
              name = "admins"
              gidnumber = 6501
          [[groups]]
              name = "people"
              gidnumber = 6502
          [[groups]]
              name = "foundryfiles"
              gidnumber = 6503
        # Create passbcrypt:
        #   https://chef.mcgrath.nz/#recipe=Bcrypt(12)To_Hex('None',0)
        # or
        #   htpasswd -bnBC 10 "" YOUR_PASSWORD | tr -d ':\n' | od -A n -t x1 | sed 's/ *//g' | tr -d '\n'
        users.toml: |
          [[users]]
              name = "{{ .search_username }}"
              uidnumber = 5000
              primarygroup = 6500
              passbcrypt = "{{ .search_password }}"
              [[users.capabilities]]
                  action = "search"
                  object = "*"
          [[users]]
              name = "{{ .sean_username }}"
              mail = "{{ .sean_email }}"
              givenname = "{{ .sean_givenname }}"
              sn = "{{ .sean_surname }}"
              uidnumber = 5001
              primarygroup = 6502
              othergroups = [ 6501 ]
              passbcrypt = "{{ .sean_password }}"
          [[users]]
              name = "{{ .wilson_username }}"
              mail = "{{ .wilson_email }}"
              givenname = "{{ .wilson_givenname }}"
              sn = "{{ .wilson_surname }}"
              uidnumber = 5002
              primarygroup = 6503
              passbcrypt = "{{ .wilson_password }}"
          [[users]]
              name = "{{ .k_username }}"
              mail = "{{ .k_email }}"
              givenname = "{{ .k_givenname }}"
              sn = "{{ .k_surname }}"
              uidnumber = 5002
              primarygroup = 6503
              passbcrypt = "{{ .k_password }}"
  dataFrom:
    - extract:
        key: glauth
